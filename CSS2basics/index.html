<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
            background-image: url("image.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        div {
            border: 2px solid black;
            /* width style color */
            border-radius: 10px;
            /* rounded corners */
        }


        p {
            color: red;
            background-color: yellow;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            margin: 20px;
            /* space outside element */
        }

        button {
            padding: 10px 20px;
            /* space inside border */
        }

        .container {
            display: flex;
            justify-content: center;
            /* horizontally center */
            align-items: center;
            /* vertically center */
            height: 90vh;
            width: 30;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>This is the heading</h1>
            <h2>This is the second haeding</h2>
            <button>Click me</button>
            <p>This is the paragraph</p>
        </div>
    </div>
</body>

</html>
