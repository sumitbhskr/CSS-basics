<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="Form.html">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
            <div class="mb-3 col-md-6">    
                <label class="from-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>

            <div class="mb-3 col-md-6">    
                <label class="from-label" for="password">password</label>
                <input type="password" class="form-control" placeholder="password" id="password">
            </div>
            </div>

             <div class="mb-3">
                <select class="from-select">
                <option selected>Choose your city</option>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">Pune</option>
                </select>
             </div>  
             <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
             </div>
              <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                  <label for="agreebs" class="form-check-label" >Agree</label>
             </div>
               <div class="mb-3 form-check">
                <input type="checkbox" id="radiobs" class="form-check-input">
                  <label for="radiobs" class="form-check-label" >Yes/No</label>
             </div>
        </form>
    </div>
</body>
</html>
