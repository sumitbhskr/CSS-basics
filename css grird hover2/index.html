<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid + hover + pse</title>
    <style>
          .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px,1fr));
            gap: 10px;
          }
          .box {
            background-color: green;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
            /* font-size: 14px; */
            /* width: 80px; */
            /* height: 80px; */

          }
          .box:hover {
            background-color: blue;
            transform: scale(1.1);
          }
          .box:first-child {background-color: green;}
          .box:last-child {background-color: pink;}
          .box:nth-child(even) {background:yellow;}
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">box 1</div>
        <div class="box">box 2</div>
        <div class="box">box 3</div>
        <div class="box">box 4</div>
        <div class="box">box 5</div>
        <div class="box">box 6</div>
    </div>
</body>
</html>
